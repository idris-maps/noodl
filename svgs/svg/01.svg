<svg width="2362" height="2303"><rect x="0" y="0" width="2362" height="2303" fill="lightgrey"></rect><circle cx="1181" cy="1151.5" r="1181" fill="white"></circle><rect x="1181" y="0" width="2362" height="2303" fill="white"></rect><g id="text" style="font-family:chivo;font-size:60;" transform="translate(0, 200)" ><text x="1181" y="300" text-anchor="middle" fill="rgb(54,21,44)">Les nouilles sont le plat le plus </text><text x="1181" y="360" text-anchor="middle" fill="rgb(54,21,44)">populaire de Thaïlande. C'est un plat sain et </text><text x="1181" y="420" text-anchor="middle" fill="rgb(54,21,44)">délicieux qui se mange rapidement. Il </text><text x="1181" y="480" text-anchor="middle" fill="rgb(54,21,44)">contient toutes les proteines, glucides et </text><text x="1181" y="540" text-anchor="middle" fill="rgb(54,21,44)">vitamines dont vous avez besoin. </text><text x="1181" y="720" text-anchor="middle" fill="rgb(54,21,44)">Ici vous pouvez déguster les </text><text x="1181" y="780" text-anchor="middle" fill="rgb(54,21,44)">nouilles sous toutes ses formes: en soupe, à </text><text x="1181" y="840" text-anchor="middle" fill="rgb(54,21,44)">la vapeur ou à la poële. </text><text x="1181" y="1000" text-anchor="middle" fill="rgb(54,21,44)">Prenez le temps de faire votre </text><text x="1181" y="1060" text-anchor="middle" fill="rgb(54,21,44)">choix. N'hésitez pas à nous poser des </text><text x="1181" y="1120" text-anchor="middle" fill="rgb(54,21,44)">questions. Si vous êtes allergiques, faites </text><text x="1181" y="1180" text-anchor="middle" fill="rgb(54,21,44)">nous le savoir, nous nous efforcerons de </text><text x="1181" y="1240" text-anchor="middle" fill="rgb(54,21,44)">vous proposer une alternative. </text><text x="1181" y="1410" text-anchor="middle" fill="rgb(54,21,44)">Nous n'utilisons pas de</text><text x="1181" y="1470" text-anchor="middle" fill="rgb(54,21,44)">glutamate monosodique.</text></g></svg>