<svg width="2362" height="2303"><rect x="0" y="0" width="2362" height="2303" fill="lightgrey"></rect><circle cx="1181" cy="1151.5" r="1181" fill="white"></circle><rect x="1181" y="0" width="2362" height="2303" fill="white"></rect><g id="text" style="font-family:chivo;font-size:60;" transform="translate(0, 200)" ><text x="1181" y="250" text-anchor="middle" fill="rgb(54,21,44)">Les nouilles sont le plat le plus </text><text x="1181" y="310" text-anchor="middle" fill="rgb(54,21,44)">populaire de Thaïlande. C'est un plat sain et </text><text x="1181" y="370" text-anchor="middle" fill="rgb(54,21,44)">délicieux qui se mange rapidement. Il </text><text x="1181" y="430" text-anchor="middle" fill="rgb(54,21,44)">contient des proteines, glucides et </text><text x="1181" y="490" text-anchor="middle" fill="rgb(54,21,44)">vitamines. </text><text x="1181" y="670" text-anchor="middle" fill="rgb(54,21,44)">Ici vous pouvez déguster les </text><text x="1181" y="730" text-anchor="middle" fill="rgb(54,21,44)">nouilles sous toutes les formes: en soupe, à </text><text x="1181" y="790" text-anchor="middle" fill="rgb(54,21,44)">la vapeur ou à la poële. </text><text x="1181" y="970" text-anchor="middle" fill="rgb(54,21,44)">Prenez le temps de faire votre </text><text x="1181" y="1030" text-anchor="middle" fill="rgb(54,21,44)">choix. N'hésitez pas à nous poser des </text><text x="1181" y="1090" text-anchor="middle" fill="rgb(54,21,44)">questions. Si vous êtes allergique, faites </text><text x="1181" y="1150" text-anchor="middle" fill="rgb(54,21,44)">nous le savoir, nous nous efforcerons de </text><text x="1181" y="1210" text-anchor="middle" fill="rgb(54,21,44)">vous proposer une alternative. </text><path d="m 14.991193,141.35332 c -10.5827801,-3.75251 -10.5274501,-4.56719 0.51791,-7.62387 23.35466,-6.46317 40.33945,-20.5823 57.27005,-47.607489 12.43151,-19.84359 22.55888,-31.3484 29.626327,-33.65587 12.05762,-3.9367 27.40164,5.55004 31.17502,19.27454 2.60811,9.48619 -1.07526,19.61067 -11.110